<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./icon-192x192.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xG & AI Football Analyst</title>
    <meta name="description" content="Advanced football analytics with xG data and AI predictions" />
    <meta name="keywords" content="football, soccer, xG, expected goals, analytics, betting, predictions, AI" />
    <meta name="author" content="xG Football Analyst" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ryucel.github.io/xg-football-analyst/" />
    <meta property="og:title" content="xG & AI Football Analyst" />
    <meta property="og:description" content="Advanced football analytics with xG data and AI predictions" />
    <meta property="og:image" content="./icon-512x512.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ryucel.github.io/xg-football-analyst/" />
    <meta property="twitter:title" content="xG & AI Football Analyst" />
    <meta property="twitter:description" content="Advanced football analytics with xG data and AI predictions" />
    <meta property="twitter:image" content="./icon-512x512.svg" />

    <!-- PWA Manifest -->
     <link rel="manifest" href="./manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="msapplication-TileColor" content="#4f46e5" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./icon-192x192.svg" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- CSS Reset and Base Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #1a1a1a;
        color: #ffffff;
        line-height: 1.6;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.2rem;
        color: #4f46e5;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading xG Football Analyst...</div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/xg-football-analyst/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
